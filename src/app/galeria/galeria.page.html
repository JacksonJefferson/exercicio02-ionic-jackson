<ion-header>
  <ion-toolbar>
    <ion-title>Galeria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-list>
  <ion-list-header>Galeria</ion-list-header>
  <ion-slides>
    <ion-slide *ngFor="let imagem of galeria">
      <ion-card>
        <img src="{{imagem.img}}" />
        <ion-card-header>
          <ion-card-subtitle>{{imagem.descricao}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-list>
